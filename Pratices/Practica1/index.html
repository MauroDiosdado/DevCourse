<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="main__header"></section>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--rememberme">
                    <label>
                        <input type="checkbox" id="checkbox1" value="checkbox1">Recuerdame</label>
                    </label>
                    <a href="">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="assets/icons8-facebook-48.png" alt="facebook">Inicia con facebook</div>
                <div><img src="assets/icons8-twitter-50.png" alt="twitter">Inicia con twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda y aclaraciones</a>
    </footer>
</body>
</html>
